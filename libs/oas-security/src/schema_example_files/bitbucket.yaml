basePath: /2.0
consumes:
  - application/json
definitions:
  account:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: An account object.
        properties:
          account_status:
            description: |-
              The status of the account. Currently the only possible value is "active", but more values may be added in the future.
            type: string
          created_on:
            format: date-time
            type: string
          display_name:
            type: string
          has_2fa_enabled:
            type: boolean
          links:
            additionalProperties: false
            properties:
              avatar:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              followers:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              following:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              repositories:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          nickname:
            description: |-
              Account name defined by the owner. Should be used instead of the "username" field. Note that "nickname" cannot be used in place of "username" in URLs and queries, as "nickname" is not guaranteed to be unique.
            type: string
          username:
            pattern: ^[a-zA-Z0-9_\-]+$
            type: string
          uuid:
            type: string
          website:
            type: string
        type: object
  author:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: The author of a change in a repository
        properties:
          raw:
            description: |-
              The raw author value from the repository. This may be the only value available if the author does not match a user in Bitbucket.
            type: string
          user:
            $ref: '#/definitions/account'
        type: object
  base_commit:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: |-
          The common base type for both repository and snippet commits.
        properties:
          author:
            $ref: '#/definitions/author'
          date:
            format: date-time
            type: string
          hash:
            pattern: '[0-9a-f]{7,}?'
            type: string
          message:
            type: string
          parents:
            items:
              $ref: '#/definitions/base_commit'
            minItems: 0
            type: array
          summary:
            additionalProperties: false
            properties:
              html:
                description: The user's content rendered as HTML.
                type: string
              markup:
                description: |-
                  The type of markup language the raw content is to be interpreted in.
                enum:
                  - markdown
                  - creole
                  - plaintext
                type: string
              raw:
                description: The text as it was typed by a user.
                type: string
            type: object
        type: object
  branch:
    allOf:
      - $ref: '#/definitions/ref'
      - additionalProperties: true
        description: |-
          A branch object, representing a branch in a repository.
        properties: {}
        type: object
  branching_model:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A repository's branching model
        properties:
          branch_types:
            description: The active branch types.
            items:
              additionalProperties: false
              properties:
                kind:
                  description: The kind of branch.
                  enum:
                    - feature
                    - bugfix
                    - release
                    - hotfix
                  type: string
                prefix:
                  description: |-
                    The prefix for this branch type. A branch with this prefix will be classified as per `kind`. The prefix must be a valid prefix for a branch and must always exist. It cannot be blank, empty or `null`.
                  type: string
              required:
                - kind
                - prefix
              type: object
            maxItems: 4
            minItems: 0
            type: array
            uniqueItems: true
          development:
            additionalProperties: false
            properties:
              branch:
                $ref: '#/definitions/branch'
              name:
                description: |-
                  Name of the target branch. Will be listed here even when the target branch does not exist. Will be `null` if targeting the main branch and the repository is empty.
                type: string
              use_mainbranch:
                description: |-
                  Indicates if the setting points at an explicit branch (`false`) or tracks the main branch (`true`).
                type: boolean
            required:
              - name
              - use_mainbranch
            type: object
          production:
            additionalProperties: false
            properties:
              branch:
                $ref: '#/definitions/branch'
              name:
                description: |-
                  Name of the target branch. Will be listed here even when the target branch does not exist. Will be `null` if targeting the main branch and the repository is empty.
                type: string
              use_mainbranch:
                description: |-
                  Indicates if the setting points at an explicit branch (`false`) or tracks the main branch (`true`).
                type: boolean
            required:
              - name
              - use_mainbranch
            type: object
        type: object
  branching_model_settings:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A repository's branching model settings
        properties:
          branch_types:
            items:
              additionalProperties: false
              properties:
                enabled:
                  description: |-
                    Whether the branch type is enabled or not. A disabled branch type may contain an invalid `prefix`.
                  type: boolean
                kind:
                  description: The kind of the branch type.
                  enum:
                    - feature
                    - bugfix
                    - release
                    - hotfix
                  type: string
                prefix:
                  description: |-
                    The prefix for this branch type. A branch with this prefix will be classified as per `kind`. The `prefix` of an enabled branch type must be a valid branch prefix.Additionally, it cannot be blank, empty or `null`. The `prefix` for a disabled branch type can be empty or invalid.
                  type: string
              required:
                - kind
              type: object
            maxItems: 4
            minItems: 0
            type: array
            uniqueItems: true
          development:
            additionalProperties: false
            properties:
              is_valid:
                description: |-
                  Indicates if the configured branch is valid, that is, if the configured branch actually exists currently. Is always `true` when `use_mainbranch` is `true` (even if the main branch does not exist). This field is read-only. This field is ignored when updating/creating settings.
                type: boolean
              name:
                description: |-
                  The configured branch. It must be `null` when `use_mainbranch` is `true`. Otherwise it must be a non-empty value. It is possible for the configured branch to not exist (e.g. it was deleted after the settings are set). In this case `is_valid` will be `false`. The branch must exist when updating/setting the `name` or an error will occur.
                type: string
              use_mainbranch:
                description: |-
                  Indicates if the setting points at an explicit branch (`false`) or tracks the main branch (`true`). When `true` the `name` must be `null` or not provided. When `false` the `name` must contain a non-empty branch name.
                type: boolean
            type: object
          links:
            additionalProperties: false
            properties:
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          production:
            additionalProperties: false
            properties:
              enabled:
                description: Indicates if branch is enabled or not.
                type: boolean
              is_valid:
                description: |-
                  Indicates if the configured branch is valid, that is, if the configured branch actually exists currently. Is always `true` when `use_mainbranch` is `true` (even if the main branch does not exist). This field is read-only. This field is ignored when updating/creating settings.
                type: boolean
              name:
                description: |-
                  The configured branch. It must be `null` when `use_mainbranch` is `true`. Otherwise it must be a non-empty value. It is possible for the configured branch to not exist (e.g. it was deleted after the settings are set). In this case `is_valid` will be `false`. The branch must exist when updating/setting the `name` or an error will occur.
                type: string
              use_mainbranch:
                description: |-
                  Indicates if the setting points at an explicit branch (`false`) or tracks the main branch (`true`). When `true` the `name` must be `null` or not provided. When `false` the `name` must contain a non-empty branch name.
                type: boolean
            type: object
        type: object
  branchrestriction:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A branch restriction rule.
        properties:
          branch_match_kind:
            description: |-
              Indicates how the restriction is matched against a branch. The default is `glob`.
            enum:
              - branching_model
              - glob
            type: string
          branch_type:
            description: |-
              Apply the restriction to branches of this type. Active when `branch_match_kind` is `branching_model`. The branch type will be calculated using the branching model configured for the repository.
            enum:
              - feature
              - bugfix
              - release
              - hotfix
              - development
              - production
            type: string
          groups:
            items:
              $ref: '#/definitions/group'
            minItems: 0
            type: array
          id:
            description: The branch restriction status' id.
            type: integer
          kind:
            description: |-
              The type of restriction that is being applied.
            enum:
              - require_tasks_to_be_completed
              - require_passing_builds_to_merge
              - force
              - require_all_dependencies_merged
              - push
              - require_approvals_to_merge
              - enforce_merge_checks
              - restrict_merges
              - reset_pullrequest_approvals_on_change
              - delete
            type: string
          links:
            additionalProperties: false
            properties:
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          pattern:
            description: |-
              Apply the restriction to branches that match this pattern. Active when `branch_match_kind` is `glob`. Will be empty when `branch_match_kind` is `branching_model`.
            type: string
          users:
            items:
              $ref: '#/definitions/account'
            minItems: 0
            type: array
          value:
            description: |-
              Value with kind-specific semantics: "require_approvals_to_merge" uses it to require a minimum number of approvals on a PR; "require_passing_builds_to_merge" uses it to require a minimum number of passing builds.
            type: integer
        required:
          - kind
          - branch_match_kind
          - pattern
        type: object
  comment:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: |-
          The base type for all comments. This type should be considered abstract. Each of the "commentable" resources defines its own subtypes (e.g. `issue_comment`).
        properties:
          content:
            additionalProperties: false
            properties:
              html:
                description: The user's content rendered as HTML.
                type: string
              markup:
                description: |-
                  The type of markup language the raw content is to be interpreted in.
                enum:
                  - markdown
                  - creole
                  - plaintext
                type: string
              raw:
                description: The text as it was typed by a user.
                type: string
            type: object
          created_on:
            format: date-time
            type: string
          deleted:
            type: boolean
          id:
            type: integer
          inline:
            additionalProperties: false
            properties:
              from:
                description: |-
                  The comment's anchor line in the old version of the file.
                minimum: 1
                type: integer
              path:
                description: |-
                  The path of the file this comment is anchored to.
                type: string
              to:
                description: |-
                  The comment's anchor line in the new version of the file.
                minimum: 1
                type: integer
            required:
              - path
            type: object
          links:
            additionalProperties: false
            properties:
              code:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          parent:
            $ref: '#/definitions/comment'
          updated_on:
            format: date-time
            type: string
          user:
            $ref: '#/definitions/user'
        type: object
  commit:
    allOf:
      - $ref: '#/definitions/base_commit'
      - additionalProperties: true
        description: A repository commit object.
        properties:
          participants:
            items:
              $ref: '#/definitions/participant'
            minItems: 0
            type: array
          repository:
            $ref: '#/definitions/repository'
        type: object
  commit_comment:
    allOf:
      - $ref: '#/definitions/comment'
      - additionalProperties: true
        description: A commit comment.
        properties:
          commit:
            $ref: '#/definitions/commit'
        type: object
  commit_file:
    additionalProperties: true
    description: |-
      A file object, representing a file at a commit in a repository
    properties:
      attributes:
        enum:
          - link
          - executable
          - subrepository
          - binary
          - lfs
        type: string
      commit:
        $ref: '#/definitions/commit'
      path:
        description: The path in the repository
        type: string
      type:
        type: string
    required:
      - type
    type: object
  commitstatus:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A commit status object.
        properties:
          created_on:
            format: date-time
            type: string
          description:
            description: |-
              A description of the build (e.g. "Unit tests in Bamboo")
            type: string
          key:
            description: |-
              An identifier for the status that's unique to
                      its type (current "build" is the only supported type) and the vendor,
                      e.g. BB-DEPLOY
            type: string
          links:
            additionalProperties: false
            properties:
              commit:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          name:
            description: |-
              An identifier for the build itself, e.g. BB-DEPLOY-1
            type: string
          refname:
            description: |2-

              The name of the ref that pointed to this commit at the time the status
              object was created. Note that this the ref may since have moved off of
              the commit. This optional field can be useful for build systems whose
              build triggers and configuration are branch-dependent (e.g. a Pipeline
              build).
              It is legitimate for this field to not be set, or even apply (e.g. a
              static linting job).
            type: string
          state:
            description: |-
              Provides some indication of the status of this commit
            enum:
              - SUCCESSFUL
              - FAILED
              - INPROGRESS
              - STOPPED
            type: string
          updated_on:
            format: date-time
            type: string
          url:
            description: |-
              A URL linking back to the vendor or build system, for providing more information about whatever process produced this status. Accepts context variables `repository` and `commit` that Bitbucket will evaluate at runtime whenever at runtime. For example, one could use https://foo.com/builds/{repository.full_name} which Bitbucket will turn into https://foo.com/builds/foo/bar at render time.
            type: string
          uuid:
            description: The commit status' id.
            type: string
        type: object
  component:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: |-
          A component as defined in a repository's issue tracker.
        properties:
          id:
            type: integer
          links:
            additionalProperties: false
            properties:
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          name:
            type: string
        type: object
  deploy_key:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: Represents deploy key for a repository.
        properties:
          added_on:
            format: date-time
            type: string
          comment:
            description: |-
              The comment parsed from the deploy key (if present)
            type: string
          key:
            description: The deploy key value.
            type: string
          label:
            description: |-
              The user-defined label for the deploy key
            type: string
          last_used:
            format: date-time
            type: string
          links:
            additionalProperties: false
            properties:
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          owner:
            $ref: '#/definitions/account'
          repository:
            $ref: '#/definitions/repository'
        type: object
  deployment:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A Bitbucket Deployment.
        properties:
          environment:
            $ref: '#/definitions/deployment_environment'
            description: A deployment environment.
          release:
            $ref: '#/definitions/deployment_release'
            description: |-
              The release associated with this deployment.
          state:
            $ref: '#/definitions/deployment_state'
          uuid:
            description: The UUID identifying the deployment.
            type: string
        type: object
  deployment_environment:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A Bitbucket Deployment Environment.
        properties:
          name:
            description: The name of the environment.
            type: string
          uuid:
            description: The UUID identifying the environment.
            type: string
        type: object
  deployment_release:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A Bitbucket Deployment Release.
        properties:
          commit:
            $ref: '#/definitions/commit'
            description: The commit associated with this release.
          created_on:
            description: |-
              The timestamp when the release was created.
            format: date-time
            type: string
          name:
            description: The name of the release.
            type: string
          url:
            description: |-
              Link to the pipeline that produced the release.
            format: uri
            type: string
          uuid:
            description: The UUID identifying the release.
            type: string
        type: object
  deployment_state:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: |-
          The representation of the progress state of a deployment.
        properties: {}
        type: object
  deployment_state_completed:
    allOf:
      - $ref: '#/definitions/deployment_state'
      - additionalProperties: true
        description: |-
          A Bitbucket Deployment COMPLETED deployment state.
        properties:
          completion_date:
            description: |-
              The timestamp when the deployment completed.
            format: date-time
            type: string
          deployer:
            $ref: '#/definitions/account'
            description: |-
              The Bitbucket account that was used to perform the deployment.
          name:
            description: |-
              The name of deployment state (COMPLETED).
            enum:
              - COMPLETED
            type: string
          start_date:
            description: |-
              The timestamp when the deployment was started.
            format: date-time
            type: string
          status:
            $ref: |-
              #/definitions/deployment_state_completed_status
            description: The status of the completed deployment.
          url:
            description: Link to the deployment result.
            format: uri
            type: string
        type: object
  deployment_state_completed_status:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: The status of a completed deployment.
        properties: {}
        type: object
  deployment_state_completed_status_failed:
    allOf:
      - $ref: |-
          #/definitions/deployment_state_completed_status
      - additionalProperties: true
        description: A FAILED completed deployment status.
        properties:
          name:
            description: |-
              The name of the completed deployment status (FAILED).
            enum:
              - FAILED
            type: string
        type: object
  deployment_state_completed_status_stopped:
    allOf:
      - $ref: |-
          #/definitions/deployment_state_completed_status
      - additionalProperties: true
        description: A STOPPED completed deployment status.
        properties:
          name:
            description: |-
              The name of the completed deployment status (STOPPED).
            enum:
              - STOPPED
            type: string
        type: object
  deployment_state_completed_status_successful:
    allOf:
      - $ref: |-
          #/definitions/deployment_state_completed_status
      - additionalProperties: true
        description: |-
          A SUCCESSFUL completed deployment status.
        properties:
          name:
            description: |-
              The name of the completed deployment status (SUCCESSFUL).
            enum:
              - SUCCESSFUL
            type: string
        type: object
  deployment_state_in_progress:
    allOf:
      - $ref: '#/definitions/deployment_state'
      - additionalProperties: true
        description: |-
          A Bitbucket Deployment IN_PROGRESS deployment state.
        properties:
          deployer:
            $ref: '#/definitions/account'
            description: |-
              The Bitbucket account that was used to perform the deployment.
          name:
            description: |-
              The name of deployment state (IN_PROGRESS).
            enum:
              - IN_PROGRESS
            type: string
          start_date:
            description: |-
              The timestamp when the deployment was started.
            format: date-time
            type: string
          url:
            description: Link to the deployment result.
            format: uri
            type: string
        type: object
  deployment_state_undeployed:
    allOf:
      - $ref: '#/definitions/deployment_state'
      - additionalProperties: true
        description: |-
          A Bitbucket Deployment UNDEPLOYED deployment state.
        properties:
          name:
            description: |-
              The name of deployment state (UNDEPLOYED).
            enum:
              - UNDEPLOYED
            type: string
          trigger_url:
            description: Link to trigger the deployment.
            format: uri
            type: string
        type: object
  diffstat:
    additionalProperties: true
    description: |-
      A diffstat object that includes a summary of changes made to a file between two commits.
    properties:
      lines_added:
        type: integer
      lines_removed:
        type: integer
      new:
        $ref: '#/definitions/commit_file'
      old:
        $ref: '#/definitions/commit_file'
      status:
        enum:
          - added
          - removed
          - modified
          - renamed
        type: string
      type:
        type: string
    required:
      - type
    type: object
  error:
    additionalProperties: true
    description: |-
      Base type for most resource objects. It defines the common `type` element that identifies an object's type. It also identifies the element as Swagger's `discriminator`.
    properties:
      error:
        additionalProperties: false
        properties:
          data:
            additionalProperties: true
            description: |-
              Optional structured data that is endpoint-specific.
            properties: {}
            type: object
          detail:
            type: string
          message:
            type: string
        required:
          - message
        type: object
      type:
        type: string
    required:
      - type
    type: object
  group:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A group object
        properties:
          full_slug:
            description: |
              The concatenation of the owner's username and the group's slug,
              separated with a colon (e.g. `acme:developers`)
            type: string
          links:
            additionalProperties: false
            properties:
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                  name:
                    type: string
                type: object
            type: object
          members:
            description: The number of members in this group
            type: integer
          name:
            type: string
          owner:
            $ref: '#/definitions/account'
          slug:
            description: |-
              The "sluggified" version of the group's name. This contains only ASCII
              characters and can therefore be slightly different than the name
            type: string
        type: object
  hook_event:
    additionalProperties: false
    description: |-
      An event, associated with a resource or subject type.
    properties:
      category:
        description: The category this event belongs to.
        type: string
      description:
        description: |-
          More detailed description of the webhook event type.
        type: string
      event:
        description: The event identifier.
        enum:
          - pullrequest:unapproved
          - issue:comment_created
          - pullrequest:approved
          - repo:created
          - repo:deleted
          - repo:imported
          - pullrequest:comment_updated
          - issue:updated
          - project:updated
          - pullrequest:comment_created
          - repo:commit_status_updated
          - pullrequest:updated
          - issue:created
          - repo:fork
          - pullrequest:comment_deleted
          - repo:commit_status_created
          - repo:updated
          - pullrequest:rejected
          - pullrequest:fulfilled
          - repo:push
          - pullrequest:created
