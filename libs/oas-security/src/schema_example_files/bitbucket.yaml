        - api_key: []
      tags:
        - source
        - repositories
    parameters:
      - in: path
        name: username
        required: true
        type: string
      - in: path
        name: node
        required: true
        type: string
      - in: path
        name: path
        required: true
        type: string
      - in: path
        name: repo_slug
        required: true
        type: string
