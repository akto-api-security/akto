  - content: "\n# Pagination\n\nEndpoints that return collections of objects should\
    \ always apply pagination.\nPaginated collections are always wrapped in the following\
    \ wrapper object:\n\n```json\n{\n  \"size\": 5421,\n  \"page\": 2,\n  \"pagelen:\
    \ 10,\n  \"next\": \"https://api.bitbucket.org/2.0/repositories/pypy/pypy/commits?page=3\"\
    ,\n  \"previous\": \"https://api.bitbucket.org/2.0/repositories/pypy/pypy/commits?page=1\"\
    ,\n  \"values\": [\n    ...\n  ]\n}\n```\n\nPagination is often page-bound, with\
    \ a query parameter page indicating which\npage is to be returned.\n\nHowever,\
    \ clients are not expected to construct URLs themselves by manipulating\nthe page\
    \ number query parameter. Instead, the response contains a link to the\nnext page.\
    \ This link should be treated as an opaque location that is not to be\nconstructed\
    \ by clients or even assumed to be predictable. The only contract\naround the\
    \ next link is that it will return the next chunk of results.\n\nLack of a next\
    \ link in the response indicates the end of the collection.\n\nThe paginated response\
    \ contains the following fields:\n\n<table class='aui'>\n    <thead>\n       \
    \ <tr>\n            <th>Field</th>\n            <th>Value</th>\n        </tr>\n\
    \    </thead>\n    <tr>\n        <td><code>size</code></td>\n        <td>Total\
    \ number of objects in the response. This is an optional element that is not provided\
    \ in all responses, as it can be expensive to compute. </td>\n    </tr>\n    <tr>\n\
    \        <td><code>page</code></td>\n        <td>Page number of the current results.\
    \ This is an optional element that is not provided in all responses.</td>\n  \
    \  </tr>\n    <tr>\n        <td><code>pagelen</code></td>\n        <td>Current\
    \ number of objects on the existing page. Globally, the minimum length is 10 and\
    \ the maximum is 100. Some APIs may specify a different default.</td>\n    </tr>\n\
    \    <tr>\n        <td><code>next</code></td>\n        <td>Link to the next page\
    \ if it exists. The last page of a collection does not have this value. Use this\
    \ link to navigate the result set and refrain from constructing your own URLs.</td>\n\
    \    </tr>\n    <tr>\n        <td><code>previous</code></td>\n        <td>Link\
    \ to previous page if it exists. A collections first page does not have this value.\
    \ This is an optional element that is not provided in all responses. Some result\
    \ sets strictly support forward navigation and never provide previous links. Clients\
    \ must anticipate that backwards navigation is not always available.\n       \
    \ Use this link to navigate the result set and refrain from constructing your\
    \ own URLs.</td>\n    </tr>\n    <tr>\n        <td><code>values</code></td>\n\
    \        <td>The list of objects. This contains at most <code>pagelen</code> objects.</td>\n\
    \    </tr>\n</table>\n\nThe link to the next page is included such that you don't\
    \ have to hardcode or construct any links.  Only values and next are guaranteed\
    \ (except the last page, which lacks next). This is because the previous and size\
    \ values can be expensive for some data sets.\n\nIt is important to realize that\
    \ Bitbucket support both list-based pagination and iterator-based pagination.\
    \ List-based pagination assumes that the collection is a discrete, immutable,\
    \ consistently ordered, finite array of objects with a fixed size. Clients navigate\
    \ a list-based collection by requesting offset-based chunks. In Bitbucket Cloud,\
    \ list-based responses include the optional size, page, and previous element.\
    \ The the next and previous links typically resemble something like /foo/bar?page=4.\n\
    \nHowever, not all result sets can be treated as immutable and finite \u2013 much\
    \ like how programming languages tend to distinguish between lists and arrays\
    \ on one hand and iterators or stream on the other. Where an list-based pagination\
    \ offers random access into any point in a collection, iterator-based pagination\
    \ can only navigate forward one element at a time. In Bitbucket such iterator-based\
    \ pagination contains the next link and pagelen elements, but not necessarily\
    \ anything else. In these cases, the next link's value often contains an unpredictable\
    \ hash instead of an explicit page number. The commits resource uses iterator-based\
    \ pagination.\n"
