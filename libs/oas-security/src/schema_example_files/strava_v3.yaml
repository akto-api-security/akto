          properties:
            created_at:
              type: string
              format: date-time
              description: The time at which the segment was created.
            updated_at:
              type: string
              format: date-time
              description: The time at which the segment was last updated.
            total_elevation_gain:
              type: number
              format: float
              description: The segment's total elevation gain.
            map:
