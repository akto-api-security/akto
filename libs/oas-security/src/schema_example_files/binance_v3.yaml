            application/json:
              schema:
                type: object
                properties:
                  orderListId:
                    type: integer
                    example: 0
                  contingencyType:
                    type: string
                    example: "OCO"
                  listStatusType:
                    type: string
                    example: "EXEC_STARTED"
                  listOrderStatus:
                    type: string
