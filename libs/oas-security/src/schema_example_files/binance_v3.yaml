                    description: will not return if no margin trade happens
                  marginBuyBorrowAsset:
                    type: string
                    example: "BTC"
                    description: will not return if no margin trade happens
                  isIsolated:
                    type: boolean
                    example: false
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        orderId:
                          type: integer
                        clientOrderId:
                          type: string
                    example:
                      - symbol: "LTCBTC"
