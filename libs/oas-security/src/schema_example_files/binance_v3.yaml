  /sapi/v1/c2c/orderMatch/listUserOrderHistory:
    get:
      summary: Get C2C Trade History (USER_DATA)
      description: |-
        - If startTimestamp and endTimestamp are not sent, the recent 30-day data will be returned.
        - The max interval between startTimestamp and endTimestamp is 30 days.

        Weight: 1
      tags:
        - C2C
      parameters:
        - name: tradeType
          in: query
          schema:
            type: string
            enum: [BUY, SELL]
        - name: startTimestamp
          in: query
          description: UTC timestamp in ms
          schema:
            type: integer
        - name: endTimestamp
          in: query
          description: UTC timestamp in ms
          schema:
            type: integer
        - $ref: '#/components/parameters/page'
        - name: rows
          in: query
          description: default 100, max 100
          schema:
            type: integer
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Trades history
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "000000"
                  message:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        orderNumber:
                          type: string
                          example: "20219644646554779648"
                        advNo:
                          type: string
                          example: "11218246497340923904"
                        tradeType:
                          type: string
                          example: "SELL"
                        asset:
                          type: string
                          example: "BUSD"
                        fiat:
                          type: string
                          example: "CNY"
                        fiatSymbol:
                          type: string
                          example: ""
                        amount:
                          type: string
                          example: "5000.00000000"
                          description: Quantity (in Crypto)
                        totalPrice:
                          type: string
                          example: "33400.00000000"
                        unitPrice:
                          type: string
                          example: "6.68"
                          description: Unit Price (in Fiat)
                        orderStatus:
                          type: string
                          example: "COMPLETED"
                          description: PENDING, TRADING, BUYER_PAYED, DISTRIBUTING, COMPLETED, IN_APPEAL, CANCELLED, CANCELLED_BY_SYSTEM
                        createTime:
                          type: integer
                          example: 1619361369000
                        commission:
                          type: string
                          example: "0"
                          description: Transaction Fee (in Crypto)
                        counterPartNickName:
                          type: string
                          example: "ab***"
                        advertisementRole:
                          type: string
                          example: "TAKER"
                  total:
                    type: integer
                    example: 1
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

