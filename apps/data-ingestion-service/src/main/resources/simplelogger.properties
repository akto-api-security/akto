# SLF4J Simple Logger configuration for data-ingestion-service
# Redirect logs to file for Vector to consume

# Log to file instead of stdout
# Use /var/log/akto/data-ingestion.log in production (Docker)
# Use local path for development
org.slf4j.simpleLogger.logFile=/Users/mann/workspace/akto/logs/data-ingestion.log

# Show date and time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Default log level (can be overridden by AKTO_LOG_LEVEL env var)
org.slf4j.simpleLogger.defaultLogLevel=info

# Suppress verbose libraries
org.slf4j.simpleLogger.log.org.apache.kafka=ERROR
org.slf4j.simpleLogger.log.io.lettuce=ERROR
org.slf4j.simpleLogger.log.org.mongodb=ERROR
org.slf4j.simpleLogger.log.io.netty=ERROR
org.slf4j.simpleLogger.log.org.flywaydb=ERROR
org.slf4j.simpleLogger.log.org.eclipse.jetty=WARN
