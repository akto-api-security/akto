version: '3.8'

services:
  base-prompt-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: base-prompt-detector
    ports:
      - "8093:8093"
    environment:
      - PORT=8093
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/.cache/huggingface
    volumes:
      - model-cache:/app/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  model-cache:

