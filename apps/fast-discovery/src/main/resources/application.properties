# Fast-Discovery Consumer Configuration

# Kafka Consumer (read from main traffic topic)
kafka.broker.url=${AKTO_KAFKA_BROKER_URL}
kafka.topic.name=${AKTO_KAFKA_TOPIC_NAME:akto.api.logs}
kafka.group.id=${AKTO_KAFKA_GROUP_ID_CONFIG:fast-discovery}
kafka.max.poll.records=${AKTO_KAFKA_MAX_POLL_RECORDS_CONFIG:1000}

# Database-Abstractor HTTP Client (ALL database operations via HTTP)
db.abstractor.url=${DB_ABSTRACTOR_URL:http://database-abstractor:9000}
db.abstractor.jwt.token=${DB_ABSTRACTOR_JWT_TOKEN}

# Bloom Filter Configuration
bloom.filter.expected.size=${BLOOM_FILTER_EXPECTED_SIZE:10000000}
bloom.filter.fpp=${BLOOM_FILTER_FPP:0.01}

# Logging
log.level=${LOG_LEVEL:INFO}
